{% extends 'base.html' %}
{% block content %}
<div class=" py-5">
    <!-- Text Cleaning Section -->
    <h3 class="text-xl font-semibold mb-3">Clean Text</h3>
    <form method="POST" >
        <div class="mb-3">
            <input type="text"
                class="form-input w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="pre" placeholder="Enter text to clean">
        </div>
        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Clean</button>
    </form>

    {% if cleaned_text is not none %}
    <div class="mt-4 p-4 bg-green-100 border border-green-300 rounded-md text-green-700">
        <p><strong>Cleaned Text:</strong> {{ cleaned_text }}</p>
    </div>
    {% endif %}

</div>
{% endblock %}
