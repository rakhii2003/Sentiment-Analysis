{% extends 'base.html' %}
{% block content %}
<div class=" py-5">
    <h3 class="text-xl font-semibold mb-3">Analyze CSV</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                name="file">
        </div>
        <button type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Analyze
            CSV</button>
    </form>

    <!-- Display the analyzed data as a table -->
    {% if table_html is not none %}
    <h3 class="text-xl font-semibold mt-5">Analyzed Data</h3>
    <div class="overflow-y-auto max-h-96 border border-gray-200 rounded-md shadow-sm">
        {{ table_html | safe }}
    </div>

    <!-- Download CSV Button -->
    <form method="POST" action="/download_csv">
        <input type="hidden" name="csv_data" value="{{ csv_data }}">
        <button type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded-md mt-3 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Download
            Analyzed Data as CSV</button>
    </form>
    {% endif %}

</div>
{% endblock %}

{% endblock %}
